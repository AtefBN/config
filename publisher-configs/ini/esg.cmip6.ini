dataset_id = %(mip_era)s.%(activity_id)s.%(institution_id)s.%(source_id)s.%(experiment_id)s.%(variant_label)s.%(table_id)s.%(variable_id)s.%(grid_label)s

dataset_name_format = mip_era=%(mip_era)s, source_id=%(source_id)s, experiment=%(experiment_description)s, variant_label=%(variant_label)s, variable=%(variable_id)s, version=%(version)s

