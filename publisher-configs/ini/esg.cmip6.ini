experiment_description_map = map(experiment_id : experiment_description)
    1pctCO2                     | DECK: 1pctCO2
    1pctCO2-4xext               | branched from 1pctCO2 run at year 140 and run with CO2 fixed at 4x pre-industrial concentration
    1pctCO2-bgc                 | Biogeochemically-coupled specified concentration simulation in which CO2 increases at a rate of 1percent per year until quadrupling
    1pctCO2-rad                 | Radiatively-coupled specified concentration simulation in which CO2 increases at a rate of 1percent per year until quadrupling
    1pctCO2Ndep                 | Fully-coupled specified concentration simulation in which CO2 increases at a rate of 1percent per year until quadrupling, plus an additional scenario of anthropogenic nitrogen deposition
    1pctCO2Ndep-bgc             | Biogeochemically-coupled specified concentration simulation in which CO2 increases at a rate of 1percent per year until quadrupling, plus an additional scenario of anthropogenic nitrogen deposition
    1pctCO2to4x-withism         | Idealized 1percent/yr CO2 increase to 4xC02 over 140yrs and kept constant at 4xCO2 for an additional 200 to 400 yrs simulation that includes interactive ice sheets
    G1                          | Beginning from a preindustrial control run, simultaneously quadruple the CO2 concentration and reduce the solar constant such that the TOA radiative flux remains within +/m0.1 W/m2
    G6SST1                      | Time slice at 2020 (ScenarioMIP Tier 1 high forcing scenario)
    G6SST2-solar                | Time slice at 2100 (G6solar)
    G6SST2-sulfur               | Time slice at 2100 (G6sulfur)
    G6solar                     | Using solar irradiance reduction, return the radiative forcing from a background of the ScenarioMIP high forcing to the ScenarioMIP middle forcing
    G6sulfur                    | Using equatorial SO2 injection, return the radiative forcing from a background of the ScenarioMIP high forcing to the ScenarioMIP middle forcing
    G7SST1-cirrus               | Time slice at 2020 (ScenarioMIP Tier 1 high forcing scenario and cirrus thinning according to G7cirrus)
    G7SST2-cirrus               | Time slice at 2100 (ScenarioMIP Tier 1 high forcing scenario and cirrus thinning according to G7cirrus)
    G7cirrus                    | Against a background of the ScenarioMIP high forcing, reduce cirrus cloud optical depth by a constant amount
    a4SST                       | As piSST, but with monthly-varying SSTs taken from years 111-140 of each model's own abrupt4xCO2 experiment instead of from piControl. Sea-ice is unchanged from piSST
    a4SSTice                    | As piSST, but with monthly-varying SSTs and sea-ice taken from years 111-140 of each model's own abrupt4xCO2 experiment instead of from piControl
    a4SSTice-4xCO2              | As a4SSTice, but CO2 is quadrupled, and the increase in CO2 is seen by both the radiation scheme and vegetation
    abrupt-0p5xCO2              | Identical to the DECK abrupt-4xCO2, but at 0.5xCO2
    abrupt-2xCO2                | Identical to the DECK abrupt-4xCO2, but at 2xCO2
    abrupt-4xCO2                | DECK: abrupt4xCO2
    abrupt-solm4p               | Conceptually similar to abrupt 4xCO2 DECK experiment, except that the solar constant rather than CO2 is abruptly reduced by 4percent
    abrupt-solp4p               | Conceptually similar to abrupt 4xCO2 DECK experiment, except that the solar constant rather than CO2 is abruptly increased by 4percent
    amip                        | DECK: AMIP
    amip-4xCO2                  | As CMIP5/CFMIP-2 amip4xCO2 experiment. AMIP experiment where SSTs are held at control values and the CO2 seen by the radiation scheme is quadrupled
    amip-TIP                    | The topography of the TIP is modified by setting surface elevations to 500m; to understand the combined thermal and mechanical forcing of the TIP. Same model as DECK
    amip-TIP-nosh               | Surface sensible heat released at the elevation above 500m over the TIP is not allowed to heat the atmosphere. Same model as DECK
    amip-a4SST-4xCO2            | Same as amip, but a patterned SST anomaly is applied on top of the monthly-varying amip SSTs. This anomaly is a monthly climatology, taken from each model's own abrupt4xCO2 run minus piControl (using the mean of years 111-140 of abrupt4xCO2, and the parallel 30-year section of piControl). CO2 is quadrupled, and the increase in CO2 is seen by both the radiation scheme and vegetation
    amip-future4K               | As CMIP5/CFMIP-2 amipFuture experiment. AMIP experiment where SSTs are subject to a composite SST warming pattern derived from coupled models, scaled to an ice-free ocean mean of 4K
    amip-hist                   | Extended AMIP run that covers 1870-2014. All natural and anthropogenic historical forcings as used in CMIP6 Historical Simulation will be included. AGCM resolution as CMIP6 Historical Simulation. The HadISST data will be used
    amip-hld                    | The topography of the highlands in Africa, N. America and S. America TP is modified by setting surface elevations to a certain height (500m). Same model as DECK
    amip-lfmip-pObs             | Land-hist land conditions; AMIP SSTs
    amip-lfmip-pdLC             | Prescribed land conditions 1980-2014 climate; AMIP SSTs
    amip-lfmip-rmLC             | Prescribed land conditions 30yr running mean; AMIP SSTs
    amip-lwoff                  | As amip experiment, but with cloud-radiative effects switched off in the LW radiation code
    amip-m4K                    | As amip experiment but SSTs are subject to a uniform cooling of 4K
    amip-p4K                    | As CMIP5/CFMIP-2 amip4K experiment. AMIP experiment where SSTs are subject to a uniform warming of 4K
    amip-p4K-lwoff              | As amip-p4K experiment, but with cloud-radiative effects switched off in the LW radiation code
    amip-piForcing              | Identical to standard AMIP experiment but from 1870-present with constant pre-industrial forcing levels (anthropogenic and natural)
    aqua-4xCO2                  | Extended version of CMIP5/CFMIP-2 aqua4xCO2 experiment. Aquaplanet experiment where SSTs are held at control values and the CO2 seen by the radiation scheme is quadrupled
    aqua-control                | Extended version of CMIP5/CFMIP-2 aquaControl experiment. Aquaplanet (no land) experiment with no seasonal cycle forced with specified zonally symmetric SSTs
    aqua-control-lwoff          | As aqua-control experiment, but with cloud-radiative effects switched off in the LW radiation code
    aqua-p4K                    | Extended version of CMIP5/CFMIP-2 aqua4K experiment. Aquaplanet experiment where SSTs are subject to a uniform warming of 4K
    aqua-p4K-lwoff              | As aqua-p4K experiment, but with cloud-radiative effects switched off in the LW radiation code
    control-1950                | Coupled integrations with constant 1950"s forcing
    control-slab                | slab control run for volc-pinatubo-slab
    dcppA-assim                 | A2.3 Assimilation runs used to generate initial conditions for hindcasts
    dcppA-hindcast              | A1 (and A2.1, A3.1, and A3.2) Decadal hindcasts begun near the end of each year from 1960 to 2016, or every other year at minimum. First full hindcast year follows start year (e.g., for s1960, first full hindcast year is 1961)
    dcppA-hindcast-niff         | A4.1 Decadal hindcasts begun near the end of each year from 1960 to 2016, or every other year at minimum, but with no information from the future. First full hindcast year follows start year (e.g., for s1960, first full hindcast year is 1961)
    dcppA-historical-niff       | A4.2 Hindcasts initialized from historical climate simulations as in DCPP-A2.2, but with no information from the future. First full hindcast year follows start year (e.g., for s1960, first full hindcast year is 1961)
    dcppB-forecast              | B1 (and B2.1, B2.2) Ongoing decadal forecasts. First full forecast year follows start year (e.g., for s2017, first full forecast year is 2018)
    dcppC-amv-ExTrop-neg        | C1.7 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-amv-ExTrop-pos        | C1.7Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-amv-Trop-neg          | C1.8 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-amv-Trop-pos          | C1.8 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-amv-neg               | C1.3 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-amv-pos               | C1.2 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-atl-control           | C1.1 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-atl-pacemaker         | C1.11 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-atl-spg               | C2.1 (and C2.2) Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs. First full hindcast year follows start year (e.g., for s1992, first full hindcast year is 1993)
    dcppC-forecast-addAgung     | C3.4 Effects of volcanoes on decadal prediction and predictability of forced and internal variability components. First full hindcast year is 2015
    dcppC-forecast-addElChichon | C3.5 Effects of volcanoes on decadal prediction and predictability of forced and internal variability components. First full hindcast year is 2015
    dcppC-forecast-addPinatubo  | C3.6 Effects of volcanoes on decadal prediction and predictability of forced and internal variability components. First full hindcast year is 2015
    dcppC-hindcast-noAgung      | C3.3 Effects of volcanoes on decadal prediction and predictability of forced and internal variability components. First full hindcast year is 1962
    dcppC-hindcast-noElChichon  | C3.2 Effects of volcanoes on decadal prediction and predictability of forced and internal variability components. First full hindcast year is 1982
    dcppC-hindcast-noPinatubo   | C3.1 Effects of volcanoes on decadal prediction and predictability of forced and internal variability components. First full hindcast year is 1991
    dcppC-ipv-NexTrop-neg       | C1.9 and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-ipv-NexTrop-pos       | C1.9 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-ipv-neg               | C1.6 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-ipv-pos               | C1.5 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-pac-control           | C1.4 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs
    dcppC-pac-pacemaker         | C1.10 Mechanisms and predictability of the hiatus and of similar long timescale variations of both signs. First full hindcast year is 2015
    deforest-globe              | Idealized deforestation experiment, 20 million km2 forest removed linearly over a period of 50 years, with an additional 30 years with no specified change in forest cover; all other forcings held constant
    esm-hist                    | CMIP6 historical (CO2 emission-driven)
    esm-hist-ext                | Extension beyond 2014 of the CMIP6 historical (CO2 emission-driven)
    esm-piControl               | DECK: control (emission-driven)
    esm-piControl-spinup        | DECK: spin-up portion of the control (emission-driven)
