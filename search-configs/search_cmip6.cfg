[GLOBAL]
url = http://<INDEX_NODE_HOST_NAME>/esg-search/search/
constraints = mip_era=CMIP6
modelMetadataFlag = False
replicaSearchFlag = True
latestSearchFlag = True
localSearchFlag = True

[0=default]
0 = mip_era|MIP Era
1 = activity_id|Activity
2 = institution_id|Institution ID
3 = source_id|Source ID
4 = source_type|Source Type
5 = experiment_id|Experiment ID
6 = sub_experiment_id|Sub-Experiment
7 = variant_label|Variant Label
8 = frequency|Frequency
9 = table_id|Table ID
10 = variable_id|Variable
11 = cf_standard_name|CF Standard Name
12 = grid_label|Grid Label
13 = nominal_resolution|Nominal Resolution
14 = model_cohort|Model Cohort
15 = realm|Realm
16 = data_node|Data Node
