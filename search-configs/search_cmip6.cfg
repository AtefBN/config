[GLOBAL]
url = http://<INDEX_NODE_HOST_NAME>/esg-search/search/
constraints = project=CMIP6
modelMetadataFlag = False
replicaSearchFlag = True
latestSearchFlag = True
localSearchFlag = True

[0=default]
0 = project|Project
1 = activity|Activity
2 = institute|Institute
3 = model|Model
4 = experiment|Experiment
5 = experiment_family|Experiment Family
6 = ensemble|Ensemble
7 = frequency|Time Frequency
8 = cmor_table|CMIP Table
9 = variable|Variable
10 = variable_long_name|Variable Long Name
11 = cf_standard_name|CF Standard Name
12 = grid_label|Grid
13 = data_node|Datanode

